<body class="bg-light">
  <main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-orange rounded shadow-sm">
      <img class="me-3" src="Images/calender.png" alt="" width="48">
      <div class="lh-1">
        <h1 class="h6 mb-0 text-white lh-1">Todo List App</h1>
        <small>By Mouli</small>
      </div>
    </div>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Add Todo
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name-input" placeholder="Title" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              <textarea class="form-control" id="description-input" rows="3"
                placeholder="Enter Your Task . . ." required></textarea>
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Ending Time</label>
              <input type="time" value="00:00" class="form-control" id="endTime-input">
            </div>
            <div class="col d-flex justify-content-center mt-5 p-5">
              <button type="submit" class="btn btn-primary px-4" onclick="addTodo()">Save Todo</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
      <h6 class="border-bottom pb-2 mb-0">I need to do</h6>
      <div id="todo-list"></div>
      <small class="act-btn d-block text-end mt-3">
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
            class="bi bi-trash3"></i> Delete All</button>
      </small>
    </div>
  </main>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 start-0 p-3">
    <div id="redToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="Images/cross.png" class="rounded me-2" alt="X" width="20">
        <strong class="me-auto">Something went wrong!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Can't add empty task...
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Are you sure to delete all todos?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="localStorage.clear(); location.reload();">Yes, delete all</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
